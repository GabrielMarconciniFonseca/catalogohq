<form class="item-form" aria-label="Cadastrar/editar HQ">
  <fieldset class="item-form__section">
    <legend>Informações principais</legend>
    <div class="item-form__field">
      <label for="item-title">Título</label>
      <input id="item-title" name="title" required minlength="2" />
    </div>
    <div class="item-form__field">
      <label for="item-series">Série</label>
      <input id="item-series" name="series" />
    </div>
    <div class="item-form__field">
      <label for="item-issue">Edição</label>
      <input id="item-issue" name="issueNumber" />
    </div>
  </fieldset>

  <fieldset class="item-form__section">
    <legend>Detalhes editoriais</legend>
    <div class="item-form__field">
      <label for="item-publisher">Editora</label>
      <input id="item-publisher" name="publisher" />
    </div>
    <div class="item-form__field">
      <label for="item-language">Idioma</label>
      <input id="item-language" name="language" />
    </div>
    <div class="item-form__field">
      <label for="item-location">Localização</label>
      <input id="item-location" name="location" placeholder="Ex.: Estante principal" />
    </div>
  </fieldset>

  <fieldset class="item-form__section">
    <legend>Estado da coleção</legend>
    <div class="item-form__field">
      <label for="item-status">Status</label>
      <select id="item-status" name="status">
        <option value="OWNED">Na coleção</option>
        <option value="WISHLIST">Wishlist</option>
        <option value="ORDERED">Encomendado</option>
        <option value="LENT">Emprestado</option>
      </select>
    </div>
    <div class="item-form__field">
      <label for="item-purchase-date">Data de aquisição</label>
      <input id="item-purchase-date" name="purchaseDate" type="date" />
    </div>
    <div class="item-form__field">
      <label for="item-price">Preço</label>
      <input id="item-price" name="price" type="number" step="0.01" placeholder="0,00" />
    </div>
  </fieldset>

  <fieldset class="item-form__section">
    <legend>Extras</legend>
    <div class="item-form__field">
      <label for="item-tags">Tags</label>
      <input id="item-tags" name="tags" placeholder="Ex.: marvel, capa dura" />
    </div>
    <div class="item-form__field">
      <label for="item-image">URL da imagem</label>
      <input id="item-image" name="imageUrl" type="url" placeholder="https://" />
    </div>
    <div class="item-form__field">
      <label for="item-notes">Notas</label>
      <textarea id="item-notes" name="notes" rows="4"></textarea>
    </div>
  </fieldset>

  <footer class="item-form__actions">
    <button type="submit" class="item-form__button">Salvar</button>
    <button type="button" class="item-form__button item-form__button--secondary">Cancelar</button>
  </footer>

  <p class="item-form__error" role="alert">Houve um erro ao salvar.</p>
</form>
