<article class="item-detail" aria-live="polite">
  <header class="item-detail__header">
    <div class="item-detail__thumb" aria-hidden="true">
      <img src="/placeholder.jpg" alt="Capa da edição" loading="lazy" />
    </div>
    <div class="item-detail__heading">
      <h2>Título da HQ</h2>
      <p class="item-detail__meta">Série · Edição #1</p>
      <span class="item-detail__badge">Na coleção</span>
    </div>
  </header>
  <dl class="item-detail__list">
    <div>
      <dt>Editora</dt>
      <dd>Editora Exemplo</dd>
    </div>
    <div>
      <dt>Idioma</dt>
      <dd>Português</dd>
    </div>
    <div>
      <dt>Localização</dt>
      <dd>Estante principal</dd>
    </div>
    <div>
      <dt>Preço</dt>
      <dd>R$ 0,00</dd>
    </div>
  </dl>
  <section class="item-detail__section">
    <h3>Sinopse</h3>
    <p>
      Resumo descritivo da edição selecionada. Texto exemplo apenas para ilustrar a estrutura do
      componente.
    </p>
  </section>
  <section class="item-detail__section">
    <h3>Tags</h3>
    <ul class="item-detail__tags">
      <li>#tag1</li>
      <li>#tag2</li>
    </ul>
  </section>
  <footer class="item-detail__footer">
    <button type="button" class="item-detail__button">Editar</button>
    <button type="button" class="item-detail__button item-detail__button--danger">Excluir</button>
  </footer>
</article>
