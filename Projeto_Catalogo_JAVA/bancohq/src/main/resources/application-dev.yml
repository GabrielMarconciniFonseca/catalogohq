spring:
  main:
    allow-circular-references: true
  datasource:
    url: jdbc:h2:file:./data/catalogo-dev;MODE=MYSQL;AUTO_SERVER=true
    driver-class-name: org.h2.Driver
    username: dev
    password: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: never
server:
  port: 8080
catalogo:
  security:
    jwt:
      secret: dev-secret-key-change-this-in-prod-1234567890
      expiration: 86400000
  storage:
    location: uploads
