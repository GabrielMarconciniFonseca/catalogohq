spring:
  datasource:
    url: jdbc:h2:file:./data/catalogo-dev;MODE=MYSQL;AUTO_SERVER=true
    driver-class-name: org.h2.Driver
    username: dev
    password: dev
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: never
server:
  port: 8080
